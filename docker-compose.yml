version: '3.8'

services:
  # Backend Service
  iksoon-backend:
    build:
      context: ./iksoon_account_backend
      dockerfile: Dockerfile
    container_name: iksoon-account-backend
    network_mode: host
    restart: unless-stopped
    volumes:
      # 데이터베이스 파일 영구 저장 (운영용 /db 디렉토리에 마운트)
      - /db:/db
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service  
  iksoon-frontend:
    build:
      context: ./iksoon_account_frontend
      dockerfile: Dockerfile
    container_name: iksoon-account-frontend
    network_mode: host
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      iksoon-backend:
        condition: service_healthy